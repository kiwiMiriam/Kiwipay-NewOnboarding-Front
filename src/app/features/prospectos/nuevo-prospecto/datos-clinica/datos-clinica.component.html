<div class="section-container">
      <h3>Datos de la Clínica</h3>

      <form [formGroup]="clinicaForm" (ngSubmit)="onSubmit()">

        <div class="form-row">
          <div class="form-group">
            <label for="categoriaMedica">Categoría Médica *</label>
            <select id="categoriaMedica" formControlName="categoriaMedica" (change)="onCategoriaChange()">
              <option value="">Seleccione...</option>
              <option *ngFor="let cat of categoriasMedicas" [value]="cat.id">{{ cat.name }}</option>
            </select>
            @if (submitted && f['categoriaMedica'].errors) {
              <div class="error-message">Este campo es requerido</div>
            }
          </div>

          <div class="form-group">
            <label for="clinica">Clínica *</label>
            <select id="clinica" formControlName="clinica" (change)="onClinicaChange()" [disabled]="clinicas.length === 0">
              <option value="">Seleccione...</option>
              <option *ngFor="let cli of clinicas" [value]="cli.id">{{ cli.name }}</option>
            </select>
            @if (submitted && f['clinica'].errors) {
              <div class="error-message">Este campo es requerido</div>
            }
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="sede">Sede *</label>
            <select id="sede" formControlName="sede" [disabled]="sedes.length === 0">
              <option value="">Seleccione...</option>
              <option *ngFor="let sed of sedes" [value]="sed.id">{{ sed.name }}</option>
            </select>
            @if (submitted && f['sede'].errors) {
              <div class="error-message">Este campo es requerido</div>
            }
          </div>

          <div class="form-group">
            <!-- Espacio vacío para mantener el diseño -->
          </div>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-primary">{{ editMode ? 'Actualizar' : 'Guardar' }}</button>
          <button type="button" class="btn-secondary" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
    </div>

     <!-- Botones de navegación -->
  <div class="navigation-buttons">
    <button class="btn-secondary" (click)="navigateBack()">Anterior</button>
    <button class="btn-primary" (click)="navigateNext()">Siguiente</button>
  </div>
